<!DOCTYPE html>
<html lang="pt-BR" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head-fragment :: head('Associe-se - CMA')}"></head>

<body>
    <header th:replace="~{fragments/header-fragment :: header('Associe-se')}"></header>

    <div class="associe-container">
        <div class="associe-image">
            <img src="/images/fachada1.jpg" alt="Banner Piscina">
        </div>

        <div class="register-container">
            <div class="logo-register">
                <img src="/images/only-logo.png" alt="Logo">
            </div>
            <h2>Associe-se ao Círculo Militar de Alegrete</h2>
            <form class="form-associe" id="form-associe">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="E-mail para contato" required>
                </div>
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="Necessário para confecção de contrato de associação" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Telefone</label>
                    <input type="text" id="phoneNumber" name="phoneNumber" placeholder="(XX) XXXXX-XXXX" required>
                </div>
                <div class="form-group">
                    <label for="militaryOrganization">Organização Militar</label>
                    <input type="text" id="militaryOrganization" name="militaryOrganization" placeholder="Apenas militares da ativa">
                </div>
                <p>*Suas informações serão enviadas aos responsáveis pela admissão de sócios do CMA e entraremos em contato
                    assim que possível para confirmar a associação.
                </p>
                <button type="submit" class="button-enviar-aplicacao" onclick="enviarAplicacao(event)">Enviar Aplicação</button>
            </form>
        </div>
    </div>

    <script src="\js\membership.js"></script> <!-- Link para o arquivo JS externo -->

    <footer th:replace="~{fragments/footer-fragment :: footer}"></footer>
</body>

</html>
