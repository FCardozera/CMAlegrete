<!DOCTYPE html>
<html lang="pt-br">

<head th:replace="~{fragments/head-portal-fragment :: head('Enviar Contrato')}"></head>

<body>
    <header th:replace="~{fragments/header-fragment :: header('')}"></header>

    <div class="container">
        <div class="content-wrap"></div>
      <div class="upload-box text-center">
        <h2 class="mb-4">Envio de Contrato Assinado</h2>
        <p class="upload-instructions">Por favor, envie o contrato assinado em formato PDF.</p>
  
        <form>
          <div class="mb-3">
            <label for="formFile" class="form-label">Selecione o arquivo PDF</label>
            <input class="form-control" type="file" id="formFile" accept=".pdf" required>
          </div>
          <button type="submit" class="btn btn-primary w-100" onclick="sendContract(event)">Enviar Contrato</button>
        </form>
      </div>
    </div>
    <footer th:replace="~{fragments/footer-fragment :: footer}"></footer>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="\js\sendContract.js"></script>
  </body>
</html>
