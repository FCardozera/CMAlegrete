<footer th:fragment="footer">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="\css\stylesFooter.css" rel="stylesheet" />
    <div class="footer-container">
        <!-- Logo à esquerda -->
        <a class="grow" href="/">
            <img src="/images/logo.png" alt="Logo" class="footer-logo" />
        </a>

        <div class="footer-text">
            <p>&copy; 2024 Círculo Militar de Alegrete. Todos os direitos reservados.</p>
            <p style="font-size: 12px;">Site desenvolvido por Felipe Bender Cardoso</p>
        </div>


        <!-- Imagens à direita -->
        <div class="footer-social-icons">
            <a th:replace="~{fragments/footer/icon-link :: icon-link('images/instagram.png', 'Instagram', 'https://www.instagram.com/circulo_militar_de_alegrete/')}"></a>
            <!-- <a th:replace="~{fragments/footer/icon-link :: icon-link('images/blank-icon.png', 'Facebook', '#')}"></a> -->
        </div>
    </div>
</footer>
