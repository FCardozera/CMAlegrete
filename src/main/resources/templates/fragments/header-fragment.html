<header th:fragment="header(currentPage)">
    <link href="\css\stylesHeader.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <div class="header-container">
        <a href="/" class="logo-container">
            <div class="logo grow">
                <img src="images/logo.png" alt="Logo do Círculo Militar de Alegrete">
            </div>
        </a>

        <div class="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav id="nav"></nav>
        <ul class="nav-links">
            <li th:replace="~{fragments/header/nav-link :: nav-link('/eventos', 'Eventos', ${currentPage})}"></li>
            <li th:replace="~{fragments/header/nav-link :: nav-link('/reservas', 'Reservas', ${currentPage})}"></li>
            <li
                th:replace="~{fragments/header/nav-link :: nav-link('/institucional', 'Institucional', ${currentPage})}">
            </li>
            <li th:replace="~{fragments/header/nav-link :: nav-link('/horarios', 'Horários', ${currentPage})}"></li>
            <li th:replace="~{fragments/header/nav-link :: nav-link('/fale-conosco', 'Fale Conosco', ${currentPage})}">
            </li>
        </ul>
        </nav>

        <div class="associe">
            <a href="/associe" class="button-associe">Associe-se</a>
        </div>

        <nav id="nav-menu">
            <div class="close-menu" onclick="toggleMenu()">
                <i class="bi bi-arrow-left-circle-fill"></i>
            </div>

            <a href="/" class="menu-logo">
                <img src="images/logo.png" alt="Logo do Círculo Militar de Alegrete">
            </a>

            <ul class="nav-links-menu">
                <li th:replace="~{fragments/header/nav-link :: nav-link('/eventos', 'Eventos', ${currentPage})}"></li>
                <li th:replace="~{fragments/header/nav-link :: nav-link('/reservas', 'Reservas', ${currentPage})}"></li>
                <li
                    th:replace="~{fragments/header/nav-link :: nav-link('/institucional', 'Institucional', ${currentPage})}">
                </li>
                <li th:replace="~{fragments/header/nav-link :: nav-link('/horarios', 'Horários', ${currentPage})}"></li>
                <li class="fale-conosco-nav"
                    th:replace="~{fragments/header/nav-link :: nav-link('/fale-conosco', 'Fale Conosco', ${currentPage})}">
                </li>
            </ul>

            <a href="/associe" class="button-associe">Associe-se</a>
        </nav>

    </div>
    <div class="rs-flag-colors"></div>

    <div class="menu-overlay" onclick="toggleMenu()"></div>
    <script src="\js\header.js"></script>
</header>
